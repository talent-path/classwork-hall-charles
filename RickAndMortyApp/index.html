<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Rick and Morty App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="https://www.pngitem.com/pimgs/m/519-5195253_kingsglass-green-portal-title-kingsglass-green-rick-and.png">
    </head>
    <body id="mainBody">

        <div class="topnav">
            <a class="active" href="index.html">Home</a>
            <a href="contactUs.html">Contact</a>
            <a href="about.html">About</a>
        </div>

        <div id="homePageDisplay">
            <img id="homePic" alt="Home Picture" src="https://external-preview.redd.it/Sxz7ZWFIHkZKUFUJxhKFObSiBoQne_6d0Twhom2geQ4.jpg?auto=webp&s=fbe2058b05f7c545c03c34c294d326ee191b9491">
            <h1 id="title">Rick and Morty Character Finder</h1>
            <br>
            <br>
        </div>

        <br>

        <div id="mainBody">
            <div id="userInput">
                <input id="characterNameInput" type="text" placeholder="Enter name here" value="Rick">
                <select name="statusSelect" id="statusSelect">
                    <option value="alive">Alive</option>
                    <option value="dead">Dead</option>
                    <option value="unknown">Unknown</option>
                </select>
                <button onclick="getResultsFilter()">Search</button>
            </div>

            <br>

            <div id="userInput2">
                <select name="genderSelect" id="genderSelect">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="genderless">Genderless</option>
                    <option value="unknown">Unknown</option>
                </select>
                <button onclick="getGenderCharacters()">Search</button>
            </div>

            <br>

            <div id="resultDisplay">
                <img id="characterImage">
                <p id="characterName"></p>
                <p id="characterStatus"></p>
                <p id=characterSpecies></p>
                <p id="characterGender"></p>
                <p id="characterOrigin"></p>
                <p id="characterLocation"></p>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script tpe="text/javascript" src="index.js"></script>

    </body>
</html>
