<div class="container h-100">
   <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;">
         <div class="card-body p-md-5">
            <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

               <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

               <form class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                     <input name="name" [(ngModel)]="name" type="text" id="form3Example1c" class="form-control" />
                     <label class="form-label" for="form3Example1c">Your Name</label>
                  </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                     <input name="username" [(ngModel)]="username" type="text" id="form3Example1c" class="form-control" />
                     <label class="form-label" for="form3Example1c">Your Username</label>
                  </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                     <input name="email" [(ngModel)]="email" type="email" id="form3Example3c" class="form-control" />
                     <label class="form-label" for="form3Example3c">Your Email</label>
                  </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                     <input name="password" [(ngModel)]="password" type="password" id="form3Example4c" class="form-control" />
                     <label class="form-label" for="form3Example4c">Password</label>
                  </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                  <div class="form-outline flex-fill mb-0">
                     <input name="confirmPass" [(ngModel)]="confirmPass" type="password" id="form3Example4cd" class="form-control" />
                     <label class="form-label" for="form3Example4cd">Repeat your password</label>
                  </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="button" class="btn btn-primary btn-lg" (click)="submit()">Register</button>
                  </div>

               </form>

            </div>
            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

               <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">

            </div>
            </div>
         </div>
      </div>
      </div>
   </div>
</div>
