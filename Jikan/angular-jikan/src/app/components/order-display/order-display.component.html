<div class="col-md-12" style="margin: 2%; width: 225px; height: 275px;">
    <div class="card">
        <div class="card-body">
        <h5 class="card-title">{{order.name}}</h5>
        <p class="card-text">{{order.date | date:'shortDate'}}</p>
        <p class="card-text">{{order.deliveryAddress}}</p>
        <a routerLink="/order/detail/{{order.id}}" class="btn btn-secondary">Order Details</a>
        </div>
    </div>
</div>
