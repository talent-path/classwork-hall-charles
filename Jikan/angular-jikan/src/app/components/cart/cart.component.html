<div *ngIf="cartFull; else elseBlock" class="row">
  <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
    <div class="table-responsive">
      <table class="table">
        <tbody>
          
          <div *ngFor="let item of items">
            <app-watch-cart-display [watch]="item"></app-watch-cart-display>
          </div>
        
        </tbody>
      </table>
    </div>
    <div id="checkout-button">
      <button type="button" class="btn btn-primary waves-effect waves-light" routerLink="/checkout">Checkout</button>
    </div>
    <div id="clear-cart-button">
      <button type="button" class="btn btn-primary waves-effect waves-light" (click)="clearCart()">Clear Cart</button>
    </div>
    <!-- End -->
  </div>
</div>

<ng-template #elseBlock>
  <div class="elseBlock">
    <br>
    <br>    
    <br>
    <h2>There are no items in your cart.</h2>
    <p>Visit our shop and add items to your cart.</p>
    <br>
    <br>
    <a class="btn btn-outline-secondary" routerLink="/watches">Shop now</a>
    <br>
    <br>
    <br>

  </div>  
</ng-template>
