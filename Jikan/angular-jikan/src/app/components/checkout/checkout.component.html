<!--Section: Block Content-->
<section>
  <form (ngSubmit)="onSubmit(checkoutForm)" #checkoutForm="ngForm">
      <!--Grid row-->
      <div class="row">
    
        <!--Grid column-->
        <div class="col-lg-8 mb-4">
    
          <!-- Card -->
          <div class="card wish-list pb-1">
            <div class="card-body">
    
              <h5 class="mb-2">Billing details</h5>
    
              <!-- Grid row -->
              <div class="row">
    
                <!-- Grid column -->
                <div class="col-lg-6">
    
                  <!-- First name -->
                  <div class="md-form md-outline mb-0 mb-lg-4">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="John" class="form-control mb-0 mb-lg-2" name="firstName" ngModel required #firstName="ngModel">
                  </div>
    
                </div>
                <!-- Grid column -->
    
                <!-- Grid column -->
                <div class="col-lg-6">
    
                  <!-- Last name -->
                  <div class="md-form md-outline">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Doe" class="form-control" name="lastName" ngModel required #lastName="ngModel">
                  </div>
    
                </div>
                <!-- Grid column -->
    
              </div>
              <!-- Grid row -->
    
              <!-- Address Part 1 -->
              <div class="md-form md-outline mt-0">
                <label for="form14">Address</label>
                <input type="text" id="form14" placeholder="1234 Name Street" class="form-control" name="deliveryAddress" ngModel required #deliveryAddress="ngModel">
              </div>

              <!-- Town / City -->
              <div class="md-form md-outline">
                <label for="form17">City</label>
                <input type="text" id="form17" class="form-control" name="city" ngModel required #city="ngModel">
              </div>
    
              <!-- Postcode / ZIP -->
              <div class="md-form md-outline">
                <label for="form16">Postal Code</label>
                <input type="text" id="form16" class="form-control" name="postalCode" ngModel required #postalCode="ngModel">
              </div>
    
              <!-- Email address -->
              <div class="md-form md-outline">
                <label for="form19">Email Address</label>
                <input type="email" id="form19" placeholder="email@email.com" class="form-control" name="email" ngModel required #email="ngModel">
              </div>
    
            </div>
          </div>
          <!-- Card -->
    
        </div>
        <!--Grid column-->
    
        <!--Grid column-->
        <div class="col-lg-4">
    
          <!-- Card -->
          <div class="card mb-4">
            <div class="card-body">
    
              <h5 class="mb-3">Order Total</h5>
    
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Subtotal
                  <span>{{subTotal | currency}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Tax
                  <span>{{tax | currency}}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                  Shipping
                  <span><strong>Free</strong></span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total</strong>
                  </div>
                  <span><strong>{{total | currency}}</strong></span>
                </li>
              </ul>
    
              <!-- <button type="button" class="btn btn-primary btn-block waves-effect waves-light" (click)="createOrder()">Make purchase</button> -->
              <input class="btn btn-primary btn-lg" type="submit" [disabled]="checkoutForm.invalid" value="Make Purchase">

            </div>
          </div>
          <!-- Card -->
    
        </div>
        <!--Grid column-->
    
      </div>
      <!--Grid row-->
    </form>
  </section>
  <!--Section: Block Content-->
